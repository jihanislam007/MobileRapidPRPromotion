<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript">

            function onLoad() {
                var sec = parseInt(document.location.search.substr(1));

                if (!isNaN(sec))
                    mainPlayer.currentTime = sec;
            }

        </script>
        <title>Partial Content Demonstration</title>
    </head>
    <body>
        <h3>Partial Content Demonstration</h3>
        <hr />
        <video id="mainPlayer" autoplay="autoplay" controls="controls" onloadeddata="onLoad()">
            <source src="http://rapidprpromotion.com/api/media/play?f=1098.MP4" />
        </video>
    </body>
</html>
